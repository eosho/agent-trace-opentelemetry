repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: check-ast
      - id: check-case-conflict
      - id: check-yaml
      - id: check-docstring-first

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: sloppylint
        name: sloppylint (AI slop detector)
        entry: uv run sloppylint src/ --lenient
        language: system
        types: [python]
        pass_filenames: false

      - id: basedpyright
        name: basedpyright
        entry: uv run basedpyright src
        language: system
        types: [python]
        pass_filenames: false
